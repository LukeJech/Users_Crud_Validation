<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body class="bg-zinc-900 text-gray-100">
    <div id="wrapper" class="w-2/5 mx-auto flex flex-col ">
        <div id="nav_bar" class="flex justify-between items-center px-4">
        <h1 class="font-bold text-4xl mt-4">{{user_info.first_name}} {{user_info.last_name}}</h1>
        <a href="/" class="underline text-blue-500 mt-4">Home</a>
        </div>

        <div class="border-2 border-zinc-500 mt-4 bg-gradient-to-br from-amber-400 to-amber-300 p-4 space-y-8 text-2xl">
            <p>Full Name: {{user_info.first_name}} {{user_info.last_name}}</p>
            <p>Email: {{ user_info.email }}</p>
            <p>Created On: {{ user_info.created_at }}</p>
            <p>Last Updated On: {{ user_info.updated_at }}</p>
        </div>
        <div class="flex items-center mt-4">
            <a href="/users/{{user_info.id}}/edit" class="underline text-blue-500 mr-2">Edit</a>
            <p class="text-zinc-300">â”‚</p>
            <a href="/users/delete/{{user_info.id}}" class="underline text-blue-500 ml-2">Delete</a>
        </div>
    </div>
</body>
</html>
